<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data siswa kelas 11</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>NIS</th>
            <th>Nama Lengkap</th>
            <th>Jenis kelamin</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1234567890</td>
            <td>Farel</td>
            <td>Laki-laki</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1234567890</td>
            <td>Athaya azaria</td>
            <td>Perempuan</td>
        </tr>
    </table>

    <h1>contoh rowspan dan colspan</h1>
    <table border="2">
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="2">Nilai</th>
        </tr>
        <tr>
            <th>UH</th>
            <th>KUIS</th>
        </tr>
        <tr>
            <td>Athaya azaria</td>
            <td>89</td>
            <td>97</td>
        </tr>
    </table>

    <h1>Latihan</h1>
    <table border="3">
        <tr>
            <th colspan="2">FAREL</th>
            <th rowspan="2">TAYA</th>
        </tr>
        <tr>
            <td>asdf</td>
            <td>asdf</td>
        </tr>
        <tr>
            <td>asdf</td>
            <td colspan="2">ASDF</td>
        </tr>
    </table>
</body>
</html>
